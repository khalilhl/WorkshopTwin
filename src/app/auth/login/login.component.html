<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Connexion</h2>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                [class.is-invalid]="username?.invalid && username?.touched"
                placeholder="Entrez votre nom d'utilisateur"
              />
              <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
                <span *ngIf="username?.errors?.['required']">Le nom d'utilisateur est requis</span>
                <span *ngIf="username?.errors?.['minlength']">Au moins 3 caractères requis</span>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [class.is-invalid]="password?.invalid && password?.touched"
                placeholder="Entrez votre mot de passe"
              />
              <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
                <span *ngIf="password?.errors?.['minlength']">Au moins 4 caractères requis</span>
              </div>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
              {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="loginForm.invalid || isLoading"
              >
                <span *ngIf="!isLoading">Se connecter</span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                  Connexion...
                </span>
              </button>
            </div>
          </form>

          <!-- Lien vers l'inscription -->
          <div class="mt-3 text-center">
            <small class="text-muted">
              Vous n'avez pas de compte ? 
              <a routerLink="/auth/register" class="text-primary">Créer un compte</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
